<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body >

<div id="bg"></div>

<nav>
	<div class="nav-brand">
		<div class="nav-head">Cryptography</div>
			<div class="btn">
				<div class="nav-data"><a href="/decryption">Decryption</a></div>
				<div class="nav-data logout"><a href="/logout">Logout</a></div>
			</div>
	</div>
</nav>



<section>
	<div class="form">
		<form class="signin-box" method="POST" action="/dashboard" enctype="multipart/form-data">
			
			<h1>Upload File</h1>
			<label for="file">Upload File<span>*</span></label><br>
			<input type="file" id="file" name="file">
			<div class="or-line"></div>

			<label for="text"> Add Information<span>*</span></label>
			<input type="text" id="text" name="text" placeholder="Enter data" required="true" maxlength="50">
			<label for="key">Key<span>*</span></label>
			<input type="number" id="key" name="key" placeholder="Enter Key" required="true" maxlength="5">
			<div class="or-line"></div>

				
			<label for="image">Image<span>*</span></label>
			<input type="radio" id="image" name="fileType" checked="true" value="Image"><br><br>
			<!-- <label for="Video">Video<span>*</span></label>
			<input type="radio" id="Video" name="fileType" value="Video"><br><br> -->

			<div class="or-line"></div>
			<button class="signin">Click to Upload</button><br>
			<div class="or-line"></div>
		</form>
	</div>

	<div class="image">
		<img src="{{ url_for('static',filename='img.png')}}">
	</div>

</section>

</body>
</html>
